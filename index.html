<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content="Rishi Soni" />
    <meta name="description" content="To-Do App created using Vanilla Javascript" />

    <!-- Title Bar Icon -->
    <title>To-Do Vanilla App</title>
    <link rel="icon" type="image/ico" href="./img/brand_logo.png" />

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom CSS Stylesheets -->
    <link rel="stylesheet" href="./css/header.css" />
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./img/brand_logo.png" class="brand_logo" alt="Brand_Logo" />
            <span class="brand_name">To-Do Vanilla</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <!-- Search Field -->
                <input class="form-control mr-sm-2" type="search" placeholder="Search a Note..." aria-label="Search" />

                <!-- Search Button -->
                <button class="btn my-2 my-sm-0 px-4 search_btn" title="Search Note" type="submit">Search</button>

                <!-- Clear List Button -->
                <button class="btn mx-3" title="Clear List">
                    <img src="https://img.icons8.com/android/35/000000/clear-symbol.png" alt="Clear_List" />
                </button>
            </form>
        </div>
    </nav>

    <!-- Bootstrap JavaScript CDNs -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
